<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Penguin Classifier</title>
</head>
<body>
    <div class="container">
        <h1>Penguin Classifier</h1>
        <form action="/" method="post">
            <label for="bill_length">Bill Length (mm):</label>
            <input type="number" name="bill_length" required><br>

            <label for="bill_depth">Bill Depth (mm):</label>
            <input type="number" name="bill_depth" required><br>

            <label for="flipper_length">Flipper Length (mm):</label>
            <input type="number" name="flipper_length" required><br>

            <button type="submit">Classify</button>
        </form>
    </div>
</body>
</html>
