{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>FlowerGuessr</title>
</head>
<body> 
    <img src="../images/Iris_setosa.jpeg" alt="Iris_setosa">
    <img src="../images/Iris_versicolor.jfif" alt="Iris_versicolor">
    <img src="../images/Iris_virginica.jpg" alt="Iris_virginica">
    
    <div class="container">
        <h1>FlowerGuessr</h1>
        <form action="/id/" method="post">
           
            <label for="sepal length">Sepal length:</label>
            <input type="float" name="sepal length" required><br>

            <label for="sepal width">Sepal width:</label>
            <input type="float" name="sepal width" required><br>

            <label for="petal length">Petal length:</label>
            <input type="float" name="petal length" required><br>

            <label for="petal width">Petal width:</label>
            <input type="float" name="petal width" required><br>

            <button type="submit">Classify</button>
            
            <div class="pcon">
                <p>Your flower is: {{ prediction }}</p>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
